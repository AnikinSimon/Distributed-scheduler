apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: distributed-scheduler
spec:
  serviceName: nats
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.10.7-alpine
          command: ["nats-server"]  # Просто имя бинарника, без пути
          args:
            - "--jetstream"
            - "--store_dir"
            - "/data"
            - "--http_port"
            - "8222"
          ports:
            - name: client
              containerPort: 4222
            - name: monitor
              containerPort: 8222
          volumeMounts:
            - name: nats-data
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 4222
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 4222
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
  volumeClaimTemplates:  # Используем volumeClaimTemplates для StatefulSet
    - metadata:
        name: nats-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: distributed-scheduler
spec:
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitor
      port: 8222
      targetPort: 8222
  selector:
    app: nats
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: nats-client
  namespace: distributed-scheduler
spec:
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitor
      port: 8222
      targetPort: 8222
  selector:
    app: nats
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nats-metrics
  labels:
    app: nats
spec:
  ports:
    - name: metrics
      port: 7777
      targetPort: 7777
  selector:
    app: nats
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-exporter
  template:
    metadata:
      labels:
        app: nats-exporter
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '7777'
    spec:
      containers:
        - name: nats-exporter
          image: natsio/prometheus-nats-exporter:latest
          ports:
            - containerPort: 7777
          env:
            - name: VARZ
              value: "http://nats:8222/varz"
            - name: CONNZ
              value: "http://nats:8222/connz"
            - name: ROUTEZ
              value: "http://nats:8222/routez"
            - name: SUBZ
              value: "http://nats:8222/subsz"
            - name: GATEWAYZ
              value: "http://nats:8222/gatewayz"
            - name: LEAFZ
              value: "http://nats:8222/leafz"
            - name: JETSTREAM
              value: "http://nats:8222/jsz"
            - name: HEALTHZ
              value: "http://nats:8222/healthz"